name: Run Behave Tests

on:
  schedule:
    - cron: '0 1 * * *'  # Esegue ogni giorno alle 01:00 UTC
  workflow_dispatch:  # Permette di eseguire manualmente il workflow

jobs:
  Integration_test:
    runs-on: ubuntu-latest
    name: Run Integration Tests
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 #v4.2.0
      - name: Setup Python
        uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 #v5.2.0
        with:
          python-version: 3.x
      - name: Set up JDK
        uses: actions/setup-java@b36c23c0d998641eff861008f374ee103c25ac73
        with:
          distribution: zulu
          java-version: 17
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: 'Load secrets'
        run: |
          echo "$SECRETS" >> ./config/.secrets.yaml
        env:
          SECRETS: ${{ secrets.INTEGRATION_TESTS_SECRETS }}
        id: load_secrets
      - name: 'Run tests with Behave'
        run: |
          behave --tags=@runnable --format allure_behave.formatter:AllureFormatter -o results --junit-directory=junit --junit --summary --show-timings -v
      - name: Load test report history
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      - name: Build test report
        uses: simple-elf/allure-report-action@a8d7257abe23000967accc7ef411c4e67a22fe89
        if: always()
        with:
          allure_history: reports-history
          allure_report: reports
          allure_results: results
          keep_reports: 30
          gh_pages: gh-pages
      - name: Publish test report
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: reports-history
